<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Source Code Study</title>
</head>

<body>

  <script src="../dist/svue.js"></script>
  <div id="app"></div>
  <script>
    let Vue = SVue.default
    let Child = {
      name: 'child',
      data () {
        return {
          greet: 'Child component'
        }
      },
      mounted() {
        console.log('Child component mounted')
      },
      render (h) {
        return h('span', this.greet)
      }
    }

    let Hello = {
      components: {
        Child
      },
      data () {
        return {
          hi: 'Hi~嗨皮~'
        }
      },
      mounted() {
        console.log('Hello component mounted')
      },
      render (h) {
        return h('div', [
          h('h3', this.hi),
          h('Child')
        ])
      }
    }
    Vue.component('hello', Hello)
    const svue = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'Hello world!',
          foo: {
            bar: 'bar'
          }
        }
      },
      created() {
        setTimeout(()=>{
          this.msg = 'New msg'
        }, 1500)
      },
      async mounted() {
        console.log('SVue instance mounted:', this.msg)
        this.msg = "Mounted change"
        await this.$nextTick()
        console.log(this.msg)
      },
      render(h) {
        // 渲染dom保留标签
        return h('div', {
          attrs: { id: 'app'}
        }, this.msg)

        // 渲染组件
        // return h('hello')
      }
    })
    console.log(svue)
  </script>
</body>

</html>
